<body>

  <!-- navbar -->
  <div class="background">
  <div class="topnav">
    <input type="text" placeholder="Email" id="email">
    <input type="text" placeholder="Password" id="password">
    <button type="submit" class="loginButton" id="sign-in-button">Login</button>
  </div>

  
<div class="wrapper">
    <div class="container">
        <img class="logoLandingPage" src="../img/logo.png">


        <h1 class="formFontBold">Experience it live.</h1>
        <p class="formFont">Create an account today.</p>
      
        <input id = "new-name" type="text" placeholder="Enter Full Name" name="name" required>
        <br>
                  
        <input id = "new-email" type="text" placeholder="Enter Email" name="email" required>
        <br>         
        
        <input id='new-password' type="password" placeholder="Enter Password" name="psw" required>
        <br>
        <button id="sign-up-button" type="submit" class="create-btn" name="create">Sign Up</button>
        <br>
        <p class="formFont" id='error'></p>
    </div>
  </div>
</div>



<script>
    $("#sign-in-button").on("click", function() {
        const body = {
            username: $("#username-input").val(),
            password: $("#password-input").val(),
        }
    $.ajax({
            url: "/token",
            data: body,
            method: "post"
        })
        .then(function(response) {
            console.warn("Got Data:",response);
        });
    });


   $("#create-btn").on("click", function() {
        console.log("what we typed", $("#create").val())
        $.ajax({
            url:"/api/user/new",
            method: "post",
            data: {name: $("#create").val()}
        }).then(function(data) {
            console.log("data we got back", data)
            window.location.reload()
        });
      })
  </script>
